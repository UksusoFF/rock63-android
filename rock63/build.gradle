apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "kotlin-kapt"

//repositories added for android annotations
repositories {
    mavenCentral()
    mavenLocal()
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    useLibrary 'org.apache.http.legacy'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.uksusoff.rock63"
        minSdkVersion 15
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

def android_annotations_version = '4.6.0'
def work_manager_version = '2.3.3'
dependencies {
    kapt "org.androidannotations:androidannotations:$android_annotations_version"
    implementation "org.androidannotations:androidannotations-api:$android_annotations_version"
    implementation "com.koushikdutta.ion:ion:3.0.8"
    implementation 'com.j256.ormlite:ormlite-android:4.48'
    implementation "com.google.android.material:material:1.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.work:work-runtime-ktx:$work_manager_version"
}

kapt {
    correctErrorTypes = true
}